        <!--[if lt IE 7]>

        <h1 id="addtripHeader">Add a trip</h1>

        <form id="tripForm">
            <label for="tripDate">Date:</label>
            <input type="date" id="tripDate" required>
        
            <label for="tripLocation">Location:</label>
            <input type="text" id="tripLocation" required>
        
            <label for="tripDescription">Description:</label>
            <textarea id="tripDescription" required></textarea>

            <label for="tripImage">Upload Image:</label>
            <input type="file" id="tripImage" accept="image/*">

            <button type="submit">Add Trip</button>
           
        </form>
        <div id="loading" class="loading-spinner"></div>

        <div class="popup-container">
            <div class="popup-message">
                Your success message here
            </div>
        </div>
        
        <script type="module" src="/src/index.js"></script>
        <script src="" async defer></script>
        <script type="module" src="load-trips.js"></script>
    </body>
